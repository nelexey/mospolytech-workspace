    <script>
        // JavaScript для аккордеона FAQ
        document.addEventListener('DOMContentLoaded', function() {
            const faqItems = document.querySelectorAll('.faq-item');
            
            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question');
                
                question.addEventListener('click', () => {
                    // Если элемент уже открыт, закрываем его
                    if (item.classList.contains('open')) {
                        item.classList.remove('open');
                    } else {
                        // Закрываем все открытые элементы
                        faqItems.forEach(otherItem => {
                            otherItem.classList.remove('open');
                        });
                        
                        // Открываем кликнутый элемент
                        item.classList.add('open');
                    }
                });
            });

            // JavaScript для свайпа в слайдере отзывов
            const testimonialsContainer = document.querySelector('.testimonials-container');
            const testimonialsTrack = document.querySelector('.testimonials-track');
            const testimonialRadios = document.querySelectorAll('input[name="testimonial-slider"]');
            const indicators = document.querySelectorAll('.indicator');
            
            // Переменные для отслеживания свайпа
            let touchStartX = 0;
            let touchEndX = 0;
            let isMobile = false;
            let isSwipeEnabled = false;
            
            // Функция для проверки мобильного режима
            function checkMobileMode() {
                isMobile = window.innerWidth <= 768;
                isSwipeEnabled = isMobile;
            }
            
            // Инициализация
            checkMobileMode();
            
            // Обновление при изменении размера окна
            window.addEventListener('resize', checkMobileMode);
            
            // Обработчики касаний
            testimonialsContainer.addEventListener('touchstart', function(e) {
                if (!isSwipeEnabled) return;
                touchStartX = e.changedTouches[0].screenX;
            });
            
            testimonialsContainer.addEventListener('touchend', function(e) {
                if (!isSwipeEnabled) return;
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            // Обработка свайпа
            function handleSwipe() {
                const swipeThreshold = 50; // Минимальное расстояние для распознавания свайпа
                const swipeDistance = touchEndX - touchStartX;
                
                if (Math.abs(swipeDistance) < swipeThreshold) return;
                
                // Найдем активный слайд
                let activeIndex = 0;
                testimonialRadios.forEach((radio, index) => {
                    if (radio.checked) {
                        activeIndex = index;
                    }
                });
                
                // Определяем направление свайпа и переключаем слайд
                if (swipeDistance > 0 && activeIndex > 0) {
                    // Свайп вправо - предыдущий слайд
                    testimonialRadios[activeIndex - 1].checked = true;
                    updateIndicators(activeIndex - 1);
                } else if (swipeDistance < 0 && activeIndex < testimonialRadios.length - 1) {
                    // Свайп влево - следующий слайд
                    testimonialRadios[activeIndex + 1].checked = true;
                    updateIndicators(activeIndex + 1);
                }
            }
            
            // Обновление индикаторов
            function updateIndicators(activeIndex) {
                indicators.forEach((indicator, index) => {
                    if (index === activeIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // Обработка клика по индикаторам
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    if (!isMobile) return;
                    testimonialRadios[index].checked = true;
                    updateIndicators(index);
                });
            });
            
            // Синхронизация индикаторов при изменении радио кнопок
            testimonialRadios.forEach((radio, index) => {
                radio.addEventListener('change', () => {
                    updateIndicators(index);
                });
            });
        });
    </script>
